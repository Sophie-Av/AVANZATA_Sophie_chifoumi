<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<header></header>
<h2>Rock-paper-scissors but better because it's with Age of Empires 2 units</h2>
<h3>The Pikeman beats the Light Cavalry, who beats the Skirmisher, who beats the Pikeman.</h3>
<div class="select">
	<p>Select you unit:</p>
	<button id="playerchoicepikebutton"></button>
	<button id="playerchoiceskirmbutton"></button>
	<button id="playerchoicecavbutton"></button>
</div>
<div class="board">
	<p>Your army:</p>
	<div id="playerchoicepike">
		<img src="pike.png">
	</div>
	<div id="playerchoiceskirm">
		<img src="skirm.png">
	</div>
	<div id="playerchoicecav">
		<img src="cav.png">
	</div>
	<p>Opposing army:</p>
	<div id="opponentpike">
		<img src="pike.png">
	</div>
	<div id="opponentskirm">
		<img src="skirm.png">
	</div>
	<div id="opponentcav">
		<img src="cav.png">
	</div>
</div>
<div id="victory">
	<p></p>
</div>
<div>
	<p id="scorejoueur"></p>
	<p id="scoreopponent"></p>
	<button id="replaybutton">Next Turn</button>
	<button id="resetbutton">Reset</button>
</div>
<script src="script.js"></script>
</body>
<footer></footer>
</html>
